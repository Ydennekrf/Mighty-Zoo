<html lang="en">
<head>

    <title>Weather</title>

<body>
  <div class="jumbotron header-margin divider bg-transparent">
    <h1 class="display-4 bg-transparent">3rd party API weather app.</h1>
    <p class="header-margin bg-transparent">Enter which city you would like the weather for below</p>
  </div>
   <section id="selectedCity">
     <section id="currentName"></section>
     <section id="currentState"></section>
     <section id="currentCountry"></section>
     <section id="currentDate"></section>
   </section>
   <section id="currentWeather">
     <section id="current-temp"></section>
     <section id="current-con"></section>
     <section id="current-wind"></section>
     <section id="current-UV"></section>
   </section>


   <section id="5DayWeather row">
     <section id="0">
       <section id="0date"></section>
       <section id="0temp"></section>
       <section id="0weather"></section>
       <section id="0humid"></section>
       <section id="0windSpd"></section>
     </section>
     <section id="1">
      <section id="1date"></section>
      <section id="1temp"></section>
      <section id="1weather"></section>
      <section id="1humid"></section>
      <section id="1windSpd"></section>
    </section>
    <section id="2">
      <section id="2date"></section>
      <section id="2temp"></section>
      <section id="2weather"></section>
      <section id="2humid"></section>
      <section id="2windSpd"></section>
    </section>
    <section id="3">
      <section id="3date"></section>
      <section id="3temp"></section>
      <section id="3weather"></section>
      <section id="3humid"></section>
      <section id="3windSpd"></section>
    </section>
    <section id="4">
      <section id="4date"></section>
      <section id="4temp"></section>
      <section id="4weather"></section>
      <section id="4humid"></section>
      <section id="4windSpd"></section>
    </section>
   </section>


<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="./assets/javascript/script.js"></script>
